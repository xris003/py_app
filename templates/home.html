{% extends "base.html" %}
{% load thumbnail %}

{% block body %}
    
    <div class="row">
        {% for post in posts%} 
            <div class="col-sm-6 col-md-3">
                <div class="card my-4">
                    {% thumbnail post.image "200x200" crop="center" as im %}
                    <img src="{{ im.url}}" class="card-img-top" alt="...">
                    {% endthumbnail %}
                <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">{{ post.text }}</p>
                <a href="{% url 'writeups:detail' post.id %}" class="btn btn-primary">View Full Image</a>
                </div>
            </div>
        </div> 
        {%endfor %}  
    </div>
{% endblock %}
