{% extends "base.html" %}
{% load thumbnail %}

{% block body %}

    <a href="{% url 'writeups:post' %}">Add a new post </a>
    <hr>
    {% for post in posts%}
        <a href="{% url 'writeups:detail' post.id %}" style="display: inline-block;">
        {{ post.text }}
        {% thumbnail post.image "200x200" crop="center" as im %}
        <img src="{{ im.url}}" width="{{ im.width}}" height="{{ im.height}">
        {% endthumbnail %}
    </a>
        <hr>
    {%endfor %}
{% endblock %}
