{% extends "base.html" %}
{% load thumbnail %}

{% block body %}
    
    {% for post in posts%}  
        <div class="card" style="width: 18rem;">
            {% thumbnail post.image "200x200" crop="center" as im %}
            <img src="{{ im.url}}" class="card-img-top" alt="...">
            {% endthumbnail %}
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">{{ post.text }}</p>
          <a href="{% url 'writeups:detail' post.id %}" class="btn btn-primary">View Full Image</a>
        </div>
      </div>


        <hr>
    {%endfor %}  
{% endblock %}
