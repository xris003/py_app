{% extends "base.html" %}
{% load thumbnail %}

{% block body %}
    {% for post in posts%} 
        {{ post.text }}
        {% thumbnail post.image "200x200" crop="center" as im %}
        <img src="{{ im.url}}" width="{{ im.width}}" height="{{ im.height}">
        {% endthumbnail %}
        <hr>
    {%endfor %}
{% endblock %}
